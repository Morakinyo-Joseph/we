{% extends 'core/dashboard.html' %}



{% block manage %}

    <h1>This is the list of institutions</h1>

    <form method="post", action="{% url 'core:institution-search' %}">
        {% csrf_token %}
        <input type="text", class="form-control", placeholder="Search Institutions", name="search">
    </form>

    {% block institution %}

        {% for institute in institute %}
            {{ institute.name }}
        {% endfor %}

    {% endblock institution %}

{% endblock manage %}
